<!DOCTYPE html>
<html>
    <head>
        <title>How to do lists?</title>
    </head>
    <body>
        <h1>Here is an ordered list</h1>
        <ol>
            <li>Item number one</li>
            <li>Item number two</li>
            <li>Item number three</li>
        </ol>
        <h1>Here is an unordered list</h1>
        <ul>
            <li>Item number one</li>
            <li>Item number two</li>
            <li>Item number three</li>
        </ul>
    </body>
</html>
