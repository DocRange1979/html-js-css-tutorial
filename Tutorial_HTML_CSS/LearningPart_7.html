<!DOCTYPE html>
<html>
    <head>
        <title>Learning Internal CSS</title>
        <style>
            h1 {
                color:aqua;
            }
            p {
                color:red;
            }
            ol {
                background-color: black;
            }
            li {
                color: whitesmoke;
            }
        </style>
    </head>
    <body>
        <h1>Internal CSS</h1>

        <p>
            A paragraph
        </p>
        <p>
            Another Paragraph
        </p>
        <ol>
            <li>An item</li>
            <li>Another item</li>
        </ol>
    </body>
</html>
