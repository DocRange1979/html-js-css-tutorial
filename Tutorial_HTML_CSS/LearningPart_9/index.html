<!DOCTYPE html>
<html>
    <head>
        <title>Classes and IDs</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body class="body_class">
        <!-- Classes can be use many times, but IDs only once -->
        <h1>Main Page</h1>
        <h2 id="first_title">Random Title 1</h2>
        <p>Random text on first paragraph</p>
        <h2>Random Title 2</h2>
        <p>Random text on second paragraph</p>
        <h3><a href="file.html">Second Page</a></h3>
    </body>
</html>
